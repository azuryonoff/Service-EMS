name: 🚀 Build & Release Service EMS (Windows only)

on:
  push:
    branches: [ main ]

jobs:
  create_release:
    runs-on: ubuntu-latest
    steps:
      - name: 📥 Checkout repo
        uses: actions/checkout@v3

      - name: 🏷️ Get version from package.json
        run: echo "version=$(jq -r .version package.json)" >> $GITHUB_ENV

      - name: 🏗️ Create GitHub Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ env.version }}
          release_name: "Release ${{ env.version }}"
          draft: false
          prerelease: ${{ contains(env.version, 'beta') || contains(env.version, 'alpha') }}

  build_windows:
    needs: create_release
    runs-on: windows-latest

    steps:
      - name: 📥 Checkout repo
        uses: actions/checkout@v3

      - name: 🔧 Setup Node.js 20.x
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: 🛠️ Install dependencies
        run: npm ci

      - name: 🏗️ Build Windows app
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: npm run build

      - name: 📦 Upload Windows build artifacts
        uses: actions/upload-artifact@v3
        with:
          name: service-ems-windows-${{ env.version }}
          path: dist/
