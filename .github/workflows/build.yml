name: ğŸš€ Build & Release Service EMS

on:
  push:
    branches: [ main ]
    tags:
      - 'v*'

jobs:
  create-release-draft:
    runs-on: ubuntu-latest
    outputs:
      release_id: ${{ steps.create_release.outputs.id }}
    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v3

      - name: ğŸ·ï¸ RÃ©cupÃ©rer la version depuis package.json
        id: get_version
        run: echo "version=$(jq -r .version package.json)" >> $GITHUB_ENV

      - name: ğŸ› ï¸ CrÃ©er une release GitHub en draft
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ env.version }}
          release_name: "Release ${{ env.version }}"
          draft: false
          prerelease: ${{ contains(env.version, 'beta') || contains(env.version, 'alpha') }}

  build-windows:
    needs: create-release-draft
    runs-on: windows-latest
    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v3

      - name: âš™ï¸ Setup Node.js 22.x
        uses: actions/setup-node@v3
        with:
          node-version: 22

      - name: ğŸ Setup Python 3.x
        uses: actions/setup-python@v4
        with:
          python-version: 3.x

      - name: ğŸ“¦ Installer les dÃ©pendances
        run: npm ci
        shell: bash

      - name: ğŸ—ï¸ Construire lâ€™application Windows
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: npm run build
        shell: bash