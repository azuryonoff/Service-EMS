name: ğŸ› ï¸ Build & Release Windows

on:
  push:
    branches:
      - main
    paths:
      - '**'
jobs:
  build_windows:
    runs-on: windows-latest
    env:
      GH_TOKEN: ${{ secrets.GH_TOKEN }}
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v3

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '22'

      - name: ğŸ”§ Install dependencies
        run: npm install

      - name: ğŸ—ï¸ Build Windows executable
        run: npm run build

      - name: ğŸ·ï¸ Get version from package.json
        id: get_version
        run: |
          echo "version=$(node -p \"require('./package.json').version\")" >> $GITHUB_OUTPUT

      - name: ğŸ·ï¸ Create Git tag
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag -a "v${{ steps.get_version.outputs.version }}" -m "Release v${{ steps.get_version.outputs.version }}"
          git push origin "v${{ steps.get_version.outputs.version }}"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: ğŸ“¦ Create GitHub Release & upload assets
        uses: ncipollo/release-action@v1
        with:
          tag: "v${{ steps.get_version.outputs.version }}"
          name: "Release v${{ steps.get_version.outputs.version }}"
          files: |
            dist/*.exe
            dist/*.nsis.exe
            dist/*.portable.exe

      - name: âœ… Success! Release created.
        run: echo "ğŸš€ Release v${{ steps.get_version.outputs.version }} built and published successfully!"
